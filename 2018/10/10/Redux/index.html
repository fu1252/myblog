<h4 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install redux react-redux --save</span><br></pre></td></tr></table></figure>
<h4 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h4><h5 id="src-reducers"><a href="#src-reducers" class="headerlink" title="src/reducers"></a>src/reducers</h5><p>src/reducers/aReducer.js<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">export default function(state=[], action) &#123;</span><br><span class="line">  return state;&#125;</span><br></pre></td></tr></table></figure></p>
<p>src/reducers/bReducer.js<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">var initialState = &#123;</span><br><span class="line">  card: &#123;</span><br><span class="line">    name: &apos;Jack&apos;,</span><br><span class="line">    picture: &apos;a.jpg&apos;</span><br><span class="line">  &#125;,</span><br><span class="line">  dialog: &#123;</span><br><span class="line">    status: true</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">export default function(state=initialState, action) &#123;</span><br><span class="line">  switch (action.type) &#123;</span><br><span class="line">    case &apos;CHANGE_NAME&apos;:</span><br><span class="line">    return &#123;</span><br><span class="line">      card: &#123;</span><br><span class="line">        name: action.name, // 使用action携带的新name</span><br><span class="line">        picture: state.card.picture  // 不需要修改，使用旧state的值</span><br><span class="line">      &#125;,</span><br><span class="line">      dialog: state.dialog  // 不需要修改，使用旧state的值</span><br><span class="line">    &#125;</span><br><span class="line">    default:</span><br><span class="line">    return state  // 没有匹配的action type，返回原来的state</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>src/reducers/index.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">import &#123; combineReducers &#125; from &apos;redux&apos;;</span><br><span class="line">import aReducer from &apos;./aReducer.js&apos;;</span><br><span class="line">import bReducer from &apos;./bReducer.js&apos;;</span><br><span class="line"></span><br><span class="line">const allReducers = &#123;</span><br><span class="line">  a: aReducer,</span><br><span class="line">  b: bReducer</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const rootReducer = combineReducers(allReducers);</span><br><span class="line">export default rootReducer</span><br></pre></td></tr></table></figure>
<h4 id="src-store-js"><a href="#src-store-js" class="headerlink" title="src/store.js"></a>src/store.js</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">import &#123; createStore &#125; from &quot;redux&quot;;</span><br><span class="line">import rootReducer from &apos;./reducers&apos;;</span><br><span class="line"></span><br><span class="line">let store = createStore(rootReducer);</span><br><span class="line"></span><br><span class="line">export default store;</span><br></pre></td></tr></table></figure>
<h4 id="src-index-js"><a href="#src-index-js" class="headerlink" title="src/index.js"></a>src/index.js</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&apos;&apos;&apos;&apos;</span><br><span class="line">import store from &apos;./store.js&apos;;</span><br><span class="line">import App from &apos;./App&apos;;</span><br><span class="line">import &#123;Provider&#125; from &apos;react-redux&apos;;</span><br><span class="line"></span><br><span class="line">ReactDOM.render(</span><br><span class="line">  &lt;Provider store=&#123;store&#125;&gt;</span><br><span class="line">    &lt;App/&gt;</span><br><span class="line">  &lt;/Provider&gt; ,</span><br><span class="line">  document.getElementById(&apos;root&apos;)</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
<h4 id="src-App-js"><a href="#src-App-js" class="headerlink" title="src/App.js"></a>src/App.js</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">import &#123; connect &#125; from &apos;react-redux&apos;</span><br><span class="line">class App extends Component &#123;</span><br><span class="line">render() &#123;</span><br><span class="line">        return (</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">        &lt;p&gt;&#123;this.props.name&#125;&lt;/p&gt;</span><br><span class="line">        &lt;button onClick=&#123;this.props.changeName&#125;&gt;change name&lt;/button&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">      )&#125;</span><br><span class="line">function mapStateToProps(state) &#123;</span><br><span class="line">    var info = state.card</span><br><span class="line">    return &#123;</span><br><span class="line">      name: info.name,</span><br><span class="line">      picture: info.picture</span><br><span class="line">    &#125;&#125;</span><br><span class="line">  function mapDispatchToProps(dispatch) &#123;</span><br><span class="line">    return &#123;</span><br><span class="line">      changeName () &#123;</span><br><span class="line">        dispatch(&#123;</span><br><span class="line">          type: &apos;CHANGE_NAME&apos;,</span><br><span class="line">          name: &apos;葬爱&apos;</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;,</span><br><span class="line">      showDialog () &#123;</span><br><span class="line">        dispatch(&#123;</span><br><span class="line">          type: &apos;SHOW_DIALOG&apos;</span><br><span class="line">        &#125;)&#125;&#125;</span><br><span class="line">export default connect(mapStateToProps,mapDispatchToProps)(App);</span><br></pre></td></tr></table></figure>
<h4 id="redux-thunk"><a href="#redux-thunk" class="headerlink" title="redux-thunk"></a>redux-thunk</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">npm install redux-thunk --save-dev</span><br><span class="line">import &#123; applyMiddleware, createStore &#125; from &apos;redux&apos;;</span><br><span class="line">import thunk from &apos;redux-thunk&apos;; </span><br><span class="line">import axios from &apos;axios&apos;;</span><br><span class="line">const store = createStore(    reducers,     applyMiddleware(thunk));</span><br><span class="line">store.dispatch((dispatch) =&gt; &#123;</span><br><span class="line">    dispatch(&#123;type: &apos;FETCH_USERS_START&apos;&#125;);</span><br><span class="line">    axios.get(&apos;http://rest.learncode.academy/api/wstern/users&apos;)</span><br><span class="line">        .then((response) =&gt; &#123;</span><br><span class="line">            dispatch(&#123;type: &apos;RECEIVE_USERS&apos;, payload: response.data&#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">        .catch((err) =&gt; &#123;</span><br><span class="line">            dispatch(&#123;type: &apos;FECTH_USERS_ERROR&apos;, payload: err&#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></div></header></article></main><footer class="foot"><div class="foot-copy">&copy; 2017-2018 fu1252</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
