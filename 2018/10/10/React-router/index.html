<h4 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install --save react-router-dom</span><br></pre></td></tr></table></figure>
<p>引入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">import &#123; BrowserRouter, Route, Link &#125; from &quot;react-router-dom&quot;;</span><br></pre></td></tr></table></figure>
<h3 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h3><h5 id="index-js"><a href="#index-js" class="headerlink" title="index.js"></a>index.js</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">ReactDOM.render(</span><br><span class="line">  &lt;BrowserRouter&gt;&lt;App/&gt;&lt;/BrowserRouter&gt;</span><br><span class="line"> ,document.getElementById(&apos;root&apos;)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>
<h5 id="home-js"><a href="#home-js" class="headerlink" title="home.js"></a>home.js</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;Link to=&quot;/&quot;&gt;Home&lt;/Link&gt;</span><br></pre></td></tr></table></figure>
<p>组件渲染在定义的地方：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;Route exact path=&quot;/&quot; component=&#123;Home&#125; /&gt;</span><br></pre></td></tr></table></figure></p>
<p>严谨匹配，用exact</p>
<h4 id="嵌套路由"><a href="#嵌套路由" class="headerlink" title="嵌套路由"></a>嵌套路由</h4><p>取得上级路由参数match,函数和类两种写法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;Link to=&#123;`$&#123;this.props.match.url&#125;/components`&#125;&gt;Components&lt;/Link&gt;</span><br><span class="line"> 或者</span><br><span class="line"> const Topics = (&#123; match &#125;) =&gt; (</span><br><span class="line">   &lt;Link to=&#123;`$&#123;match.url&#125;/rendering`&#125;&gt;Rendering with React&lt;/Link&gt;</span><br></pre></td></tr></table></figure></p>
<p>定义渲染组件有两种<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1：&lt;Route path=&#123;`$&#123;match.url&#125;/:aaa`&#125; component=&#123;Topic&#125; /&gt;</span><br><span class="line">2：&lt;Route exact path=&#123;match.url&#125; render=&#123;() =&gt; &lt;h3&gt;Please select a topic.&lt;/h3&gt;&#125; /&gt;</span><br></pre></td></tr></table></figure></p>
<h3 id="Navlink"><a href="#Navlink" class="headerlink" title="Navlink"></a>Navlink</h3><p>activeStyle（object）：当元素被选中时, 为此元素添加样式；<br>isActive（func）：判断链接是否激活的额外逻辑的功能<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;NavLink  to=&quot;/faq&quot;activeClassName=&quot;selected&quot;&gt;FAQs&lt;/NavLink&gt;</span><br></pre></td></tr></table></figure></p>
<h3 id="Switch"><a href="#Switch" class="headerlink" title="Switch"></a>Switch</h3><p>仅渲染一个匹配的路由<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;Switch&gt;</span><br><span class="line">  &lt;Route exact path=&quot;/&quot; component=&#123;Home&#125;/&gt;</span><br><span class="line">  &lt;Route path=&quot;/about&quot; component=&#123;About&#125;/&gt;</span><br><span class="line">  &lt;Route path=&quot;/:user&quot; component=&#123;User&#125;/&gt;</span><br><span class="line">  &lt;Route component=&#123;NoMatch&#125;/&gt;</span><br><span class="line">&lt;/Switch&gt;</span><br></pre></td></tr></table></figure></p>
